<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <title>ReplantaSystem - Gestão de Jardins</title>
    <meta
      name="description"
      content="Sistema completo de gestão de projetos de jardinagem e paisagismo"
    />
    <meta
      name="keywords"
      content="jardinagem, paisagismo, gestão, projetos, plantas, jardins"
    />
    <meta name="author" content="ReplantaSystem" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/icon-120x120.png"
    />

    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ReplantaSystem" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="ReplantaSystem" />

    <!-- Windows -->
    <meta
      name="msapplication-tooltip"
      content="ReplantaSystem - Gestão de Jardins"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Safe Area (iPhone X+) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/sw-pwa.js" as="script" />

    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//api.replantasystem.com" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ReplantaSystem - Gestão de Jardins" />
    <meta
      property="og:description"
      content="Sistema completo de gestão de projetos de jardinagem e paisagismo"
    />
    <meta property="og:image" content="/icons/og-image.png" />
    <meta property="og:url" content="https://replantasystem.com" />
    <meta property="og:site_name" content="ReplantaSystem" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ReplantaSystem - Gestão de Jardins" />
    <meta
      name="twitter:description"
      content="Sistema completo de gestão de projetos de jardinagem e paisagismo"
    />
    <meta name="twitter:image" content="/icons/twitter-image.png" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Loading Styles -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 20px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <!-- App Loading Screen -->
    <div id="app-loading" class="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">ReplantaSystem</div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- PWA Service Worker Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener("load", () => {
        const loading = document.getElementById("app-loading");
        if (loading) {
          loading.style.opacity = "0";
          setTimeout(() => loading.remove(), 300);
        }
      });

      // Register PWA Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw-pwa.js")
            .then((reg) => console.log("✅ PWA SW registered"))
            .catch((err) => console.log("❌ PWA SW registration failed"));
        });
      }
    </script>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
